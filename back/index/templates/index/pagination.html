<div class="row">
    <div class="col-md-12 text-center">
        <nav class="page-nav" aria-label="Page navigation">
            <ul class="pagination">
                {% for item in navigation.array %}
                    {% if navigation.page_id == item %}
                        <li class="page-item disabled"><a class="page-link" href="{% url navigation.url %}?page_id={{ item }}">{{ item }}</a></li>
                    {% else %}
                        <li class="page-item"><a class="page-link" href="{% url navigation.url %}?page_id={{ item }}">{{ item }}</a></li>
                    {% endif %}
                {% endfor %}
            </ul>
        </nav>
    </div>
</div>
