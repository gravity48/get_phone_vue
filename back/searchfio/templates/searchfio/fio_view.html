{% load static %}
{% for prs_data in prs_data_list %}
    <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{ prs_data.full_name }}</td>
        <td>{% for p in prs_data.paragraph %} ...
            {{ p.p_before }}<b>{{ p.target }}</b>{{ p.p_after }} ... <br>
        {% endfor %}</td>
        <td class="td-doc"><a href="{{ prs_data.filepath}}">{{ prs_data.filename }}</a></td>
        <td>{{ prs_data.doc_date }}</td>
    </tr>
{% endfor %}
